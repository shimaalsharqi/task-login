<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Math Test</title>
</head>

<body>

<!-- Login Form -->
<main id="logform" class="d-block">
    <div class="container">

        <form class="py-5">

            <h1>Login Form:</h1>

            <div class="form-group">
                <label>User Email</label>
                <input type="email" class="form-control" id="useremail">
            </div>

            <div class="form-group my-3">
                <label>User Password</label>
                <input type="password" class="form-control" id="userpass">
            </div>

            <button id="logbtn" class="btn btn-primary mt-3">
                Login
            </button>

        </form>

        <div id="errMess" class="alert alert-danger d-none">
            Invalid Email Or Password
        </div>

        <div id="succMess" class="alert alert-success d-none">
            Login Successfully
        </div>

    </div>
</main>


<!-- Test Section -->
<section id="test" class="d-none">

    <div class="container">

        <h2 class="mt-4">Math Test</h2>

        <div class="form-group mt-3">
            <label>Enter Number Of Questions:</label>
            <input type="number" class="form-control" id="questionsNum">
        </div>

        <button class="btn btn-primary mt-3" id="strTestBtn">
            Start Test
        </button>

        <div id="testScreen" class="mt-4"></div>

        
        <button class="btn btn-success mt-3 d-none" id="submitAnswers">
            Submit Answers
        </button>

       
        <div id="score" class="mt-3 fw-bold"></div>

      
        <button class="btn btn-danger mt-3" id="logoutBtn">
            Logout
        </button>

    </div>

</section>


<script src="./JS/main.js"></script>

</body>
</html>
